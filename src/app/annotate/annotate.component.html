<div fxLayout="column">
  <div fxFlex style="margin: 20px">
    <img
      [src]="imageChangedEvent"
      crossorigin="anonymous"
      (click)="showMarkerArea(this)"
      id="image"
    />
  </div>

  <button (click)="save()">save</button>
</div>

<div *ngIf="imgUrl">{{ imgUrl }}</div>
